<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Eventeristas</title>
  </head>
  <body>
    <header id="header">
      <nav class="navbar">
        <div class="logo"><a href="./index.html">LOGO .</a></div>
        <ul class="links"></ul>
        <form class="search-form" action="search.html" method="GET">
          <input
            id="searchInput"
            placeholder="Search for event..."
            class="searchField"
            type="text"
            name="q"
          />
        </form>
        <form class="signIn-form">
          <input
            id="signInEmailInput"
            placeholder="Email"
            class="inputField"
            type="email"
          />
          <input
            id="signInPasswordInput"
            placeholder="password"
            class="inputField"
            type="password"
          />
          <button id="signInButton" type="submit" class="signin-btn">
            Sign In
          </button>
        </form>
        <ul class="links" id="userHeaderLinks"></ul>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div id="dropDownMenu" class="dropdown_menu"></div>
    </header>

    <label for="mainPageCardFilter">Filter by:</label>
    <select id="filterOption">
      <option value="name">Name</option>
      <option value="date">Date</option>
      <option value="location">Location</option>
    </select>

    <main id="main"></main>
    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>Connect with Us</h3>
          <ul class="social-icons">
            <li>
              <a href="#" target="_blank" title="Facebook"
                ><i class="fab fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="#" target="_blank" title="Twitter"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#" target="_blank" title="Instagram"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contact Information</h3>
          <p>Email: info@yourcompany.com</p>
          <p>Phone: +1 (123) 456-7890</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2024 Your Event Management. All rights reserved.</p>
      </div>
    </footer>
    <script src="./index.js" type="module"></script>
    <script src="./modules/signInAuth.js" type="module"></script>
    <script src="./modules/searchBar.js" type="module"></script>
  </body>
</html>
