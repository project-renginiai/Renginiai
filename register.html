<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><a href="./index.html">LOGO .</a></div>
        <ul class="links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="upcomingevents">Upcoming Events</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <div class="dropdown_menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="upcomingevents">Upcoming Events</a></li>
        <li><a href="contact">Contact</a></li>
      </div>
    </header>
    <!-------- Form Box ------------>
    <main>
      <form class="form-box">
        <div class="register-container" id="register">
          <div class="top">
            <span>Have an account? <a href="./index.html">Login</a></span>
            <header class="signUp-header">Sign Up</header>
          </div>
          <div class="input-box">
            <input
              id="registerEmailInput"
              type="email"
              class="input-field"
              placeholder="Email"
              required
            />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input
              id="registerPasswordInput"
              type="password"
              class="input-field"
              placeholder="Password"
              required
            />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <button class="submit" type="submit" id="registerButton">
              Register
            </button>
          </div>
          <div class="two-col">
            <!-- <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check">Remember Me</label>
            </div> -->
            <div class="two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="./index.js" type="module"></script>
    <script src="./modules/reg_log_auth.js" type="module"></script>
  </body>
</html>
